<!-- TODO: TABLA EMPRESA -->
<div class="row">
  <table>
    <!-- <caption>Statement Summary</caption> -->
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">RUC</th>
        <th scope="col">RAZON SOCIAL</th>
        <th scope="col">ESTADO</th>
        <th scope="col">ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listaEmpresa of empresa">
        <td data-label="ID">{{listaEmpresa.id}}</td>
        <td data-label="RUC">{{listaEmpresa.emp_RUC}}</td>
        <td data-label="RAZON SOCIAL">{{listaEmpresa.emp_razon_social}}</td>
        <td data-label="ESTADO">
          <span class="badge text-bg-{{listaEmpresa.emp_estado==='1'?'success':'danger'}}">{{listaEmpresa.Estado_Empresa}}</span>
          <!-- <nz-tag nzColor="{{listaEmpresa.emp_estado==='1'?'success':'error'}}">{{listaEmpresa.Estado_Empresa}}</nz-tag> -->
        </td>
        <td data-label="ACCIONES">
          <div class="row justify-content-between" >
              <div class="col">
                <!--  SHOW-->
                <!-- <button nz-button nzType="default" nzShape="circle" (click)="mostrar(listaEmpresa.id!)"><span nz-icon nzType="eye"></span></button> -->
                <button type="button" class="btn btn-info" (click)="mostrar(listaEmpresa.id!)"><i class="bi bi-eye-fill"></i></button>
              </div>
              <div class="col">
                <!-- UPDATE -->
                <!-- [hidden]="listaEmpresa.emp_estado" -->
                <!-- hidden="{{listaEmpresa.emp_estado=='1'?'true':'false'}}" -->
                <!-- <button *ngIf="listaEmpresa.emp_estado==='1'" nz-button nzType="primary" nzShape="circle" (click)="editar(listaEmpresa)"><span nz-icon nzType="edit"></span></button> -->
                <button type="button" *ngIf="listaEmpresa.emp_estado==='1'" class="btn btn-primary" (click)="editar(listaEmpresa)"><i class="bi bi-pencil-square"></i></button>
              </div>
              <div class="col">
                <!-- DELETE -->
                <!-- hidden="{{listaEmpresa.emp_estado}}" -->
                <!-- <button *ngIf="listaEmpresa.emp_estado==='1'" nz-button nzType="primary" nzShape="circle" nzDanger="" (click)="eliminar(listaEmpresa.id!)"><span nz-icon nzType="delete"></span></button>     -->
                <button type="button" *ngIf="listaEmpresa.emp_estado==='1'" class="btn btn-danger" (click)="eliminar(listaEmpresa.id!)"><i class="bi bi-trash3-fill"></i></button>
                <!-- <span>{{listaEmpresa.emp_estado| json}}</span> -->
              </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
